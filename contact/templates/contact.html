<!DOCTYPE html>
<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'contact/style_desktop.css' %}" type="text/css" media="(min-width: 1300px)">
        {% load static %}
        <link rel="stylesheet" href="{% static 'contact/style_mobile.css' %}" type="text/css" media="(max-width: 1299px)">
    </head>
    <body>
        <div class="body-container">

            <div id="link-panels-cont">
                <div class="panel" id="linkedin-bttn">
                    <button class="panel-interior">
                        {% load static %}
                        <img src="{% static 'contact/linkedin.png' %}">
                        <p>Linkedin</p>
                    </button>
                </div>

                <div class="panel" id="portfolio-bttn">
                    <button class="panel-interior">
                        {% load static %}
                        <img src="{% static 'contact/portfolio.png' %}">
                        <p>Portfolio</p>
                    </button>
                </div>

                <div class="panel" id="github-bttn">
                    <button class="panel-interior">
                        {% load static %}
                        <img src="{% static 'contact/github.png' %}">
                        <p>Github</p>
                    </button>
                </div>
            </div>

            <div id="back-button">
                <button>Back</button>
            </div>
        </div>

        {% load static %}
        <script src="{% static 'contact/script.js' %}" type="text/javascript"></script>
    </body>
</html>
