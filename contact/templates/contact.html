<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'contact/style.css' %}" type="text/css">
    </head>
    <body>
        <div class="body-container">

            <div class="panel" id="linkedin-bttn">
                <button class="panel-interior">
                    {% load static %}
                    <img src="{% static 'contact/linkedin.png' %}">
                    <p>Linkedin</p>
                </button>
            </div>

            <div class="panel" id="portfolio-bttn">
                <button class="panel-interior">
                    {% load static %}
                    <img src="{% static 'contact/portfolio.png' %}">
                    <p>Portfolio</p>
                </button>
            </div>

            <div class="panel" id="github-bttn">
                <button class="panel-interior">
                    {% load static %}
                    <img src="{% static 'contact/github.png' %}">
                    <p>Github</p>
                </button>
            </div>

            <div id="back-button">
                <button>Back</button>
            </div>
        </div>

        {% load static %}
        <script src="{% static 'contact/script.js' %}" type="text/javascript"></script>
    </body>
</html>
