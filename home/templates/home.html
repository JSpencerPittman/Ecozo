<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'home/style.css' %}" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    </head>
    <body>
        <div id="body-container">

            <div class="row" id="upper-row">
                <div class="panel" id="ul-panel">
                    <div class="panel-interior" id="ul-interior">
                        <button class="panel-text">Solar</button>
                    </div>
                </div>

                <div class="panel" id="ur-panel">
                    <div class="panel-interior" id="ur-interior">
                        <button class="panel-text">Wind</button>
                    </div>
                </div>
            </div>

            <div class="row" id="lower-row">
                <div class="panel" id="bl-panel">
                    <div class="panel-interior" id="bl-interior">
                        <button class="panel-text">Insights</button>
                    </div>
                </div>

                <div class="panel" id="br-panel">
                    <div class="panel-interior" id="br-interior">
                        <button class="panel-text">Contact</button>
                    </div>
                </div>
            </div>

        </div>

        {% load static %}
        <script src="{% static 'home/script.js' %}" type="text/javascript"></script>
    </body>
</html>
